{% extends "exams/index.html" %}
{% block main %}
<div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Enter Data Entry</h1>
        
         
          <form method="post">{% csrf_token %}
              
            <img src="{{ object.img.url }}" alt="{{ object.img.url }}" width="400" height="200">
            Enter Data:<p>{{ object.text }}</p>
            Generated OCR:<p>{{ object.ocrtext }}</p>

              {{ form.as_p }}
              <input type="submit" value="Submit">
          </form>
                   
              
              </div>
      </div>

{% endblock %}
