{% extends "exams/index.html" %}
{% block main %}
<div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Qc Control</h1>
          <table class="table table-hover">
              <tr>
                  
                  <th>title</th>
                  <th>image</th>
                  <th>ocrtext</th>
                  <th>text</th>
                  <th>action</th>
                </tr>
                <tr>
                    {% for q in ques %}
                    <th>{{ q.title }}</th>
                    <th>
                            
                        <img src="{{ q.img.url }}"  class="img-square" width="400" height="200" alt="{{ q.title }}">
                    </th>
                    <th>{{ q.ocrtext }}</th>
                    <th>{{ q.text }}</th>
                    <th>
                        <a href="#" class="btn btn-success">Approve</a>&nbsp;&nbsp; <a href="#" class="btn btn-danger">Remove</a>
                    </th>
                    
                </tr>
                {% endfor %}       
                
              
              
            </table>
              
              </div>
      </div>

{% endblock %}
